<div>
    <div class="page-header">
        <h1>Customers <span data-bind="visible: isLoading"><i class="fa fa-spin fa-spinner"></i></span></h1>
    </div>
    <form data-bind="submit: search" class="form-inline">
        <div class="input-group">
            <input type="text" data-bind="value: searchTerm" class="form-control" placeholder="Search by last name">
            <span class="input-group-btn">
                        <button class="btn btn-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
        </div>
        <div class="input-group">
            <button class="btn btn-success" data-bind="click: createNew">Add new customer <i class="fa fa-plus"></i></button>
        </div>
    </form>
    <div class="table-responsive" data-bind="delegatedHandler: ['click']">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: list">
            <tr data-click="showDetails">
                <td data-bind="text: firstName + ' ' + lastName"></td>
                <td data-bind="text: email"></td>
                <td data-bind="text: address"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
