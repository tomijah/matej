<div>
    <div class="page-header">
        <h1>Movies <span data-bind="visible: isLoading"><i class="fa fa-spin fa-spinner"></i></span></h1>
    </div>
    <div class="input-group">
        <button class="btn btn-success" data-bind="click: createNew">Add new movie <i class="fa fa-plus"></i></button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Serial #</th>
                <th>Title</th>
                <th></th>
            </tr>
            </thead>
            <tbody data-bind="foreach: list">
            <tr>
                <td data-bind="text: serialNumber"></td>
                <td data-bind="text: title"></td>
                <td>
                    <span data-bind="visible: isAvailable" class="label label-success">Available</span>
                    <span data-bind="visible: !isAvailable" class="label label-danger">Rented</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
